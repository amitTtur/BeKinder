<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
		<meta name="description">
		<title>Lambda-login</title>

		<link rel = "icon" type= "image/png" href = "./images/site_icon.png">
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/login_style.css') }}">
    </head>
    <body>
        <span id="box">
            <form id="login_form" action="/login" method="post">
                <input type="text" placeholder="Username" class="input_field full_width" id="username_id" name="username" required>
                <input type="password" placeholder="Password" class="input_field full_width" id="password_id" name="password" required>
                
                <input type="text" id="login_button" value="Login" class="fancy_button full_width">
                <hr>
            </form>

            <div class="account_link"><button class="fancy_button full_width" id="createAcc" onclick="gotoRegister()">create an account</button></div>
        </span>
        <div id="WelcomeText">
            <span style="font-size: 8vh;">
                Helping, innovating, betterment.
            </span>
            <br>
            <span style="font-size: 5vh; color: #eb90d4; font-weight: bold;">BeKinder allows to find the next community service place, all for free</span>
        </div>
        <script src="{{ url_for('static',filename='js/login_page.js') }}"></script>
    </body>
</html>
